<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong style="text-transform: uppercase;">Nouveau client</strong></h4>
                      <p class="card-category">Veuillez remplir tous les champs</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="processForm()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" name="nom" [(ngModel)]="client.nom">
                                  </mat-form-field>
                              </div>                                
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Ville" name="ville" [(ngModel)]="client.ville">
                                  </mat-form-field>
                              </div> 
                          </div>
                          <br>
                          <h4>Type du client:</h4>
                          <div class="row">
                            <div class="col-md-3">
                              <input type="radio" name="typeclient" (click)="showParticulierBlock()"> Particulier
                            </div> 
                            <div class="col-md-3">
                              <input type="radio" name="typeclient"(click)="showSocieteBlock()"> Société
                            </div> 
                            <div class="col-md-3">
                              <input type="radio" name="typeclient" (click)="showNothing()" checked> Association/Public
                            </div>  
                          </div>
                          <hr>
                          <div class="row" [style.display]="isParticulierVisible ? 'block' : 'none'">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CIN" name="cin" [(ngModel)]="client.cin">
                                </mat-form-field>
                            </div>                                
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prenom" name="prenom" [(ngModel)]="client.prenom">
                                </mat-form-field>
                            </div> 
                          </div>
                          <div class="row" [style.display]="isSocieteVisible ? 'block' : 'none'">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="ICE" name="ice" [(ngModel)]="client.ice">
                                </mat-form-field>
                            </div>                                                             
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
