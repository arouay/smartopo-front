<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong style="text-transform: uppercase;">Nouveau livrable</strong></h4>
                      <p class="card-category">Veuillez remplir tous les champs</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="processForm()">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Désignation" name="designation" [(ngModel)]="livrable.designation">
                                  </mat-form-field>
                              </div>                                
                              
                          </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
                          <div class="clearfix"></div>
                      </form>
                      
                  </div>
              </div>
          </div>
          
      </div>

      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong style="text-transform: uppercase;">Liste des livrable de cette phase</strong></h4>
                      
                  </div>
                  <div class="card-body">                      
                      <table class="table">
                        <thead class=" text-primary">
                          <th>Désignation</th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let livrable of concernedLivrables">
                              <td>{{livrable.designation}}</td>
                              <td>
                                  <button (click)="deleteLivrable(livrable)" mat-raised-button type="button" matTooltip="Supprimer"  class="btn btn-danger btn-link btn-sm btn-just-icon">
                                      <i class="material-icons">delete_sweep</i>
                                  </button>                                            
                              </td>
                          </tr>                           
                        </tbody>
                      </table>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
