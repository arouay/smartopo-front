<div class="main-content">
  <div class="container-fluid">    
    <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title"><strong>{{projet.intitule}}</strong></h4>
                <p class="card-category"><strong>Adresse du projet ville ...</strong></p>
            </div>
            <div class="card-body">
                <div id="typography">
                    <div class="card-title">
                        <h2>Titre foncier : {{projet.titre_foncier}}</h2>
                    </div>
                    <hr>
                    <div>
                        <p>
                            <strong>Avancement du projet</strong>
                            <span class="pull-right text-muted">{{avancement}}% Complete</span>
                        </p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width.%]="avancement">
                                <span class="sr-only">{{avancement}}% Complete</span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>
                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Client" value="{{projet.client?.nom}}" disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Type du projet" value="{{projet.typeProjet?.designation}}" disabled>
                                  </mat-form-field>
                            </div>                                  
                        </div>
                        <div class="row" *ngFor="let recette of specificRecettes">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Recette" value="Intitulé: {{recette.intitule}} - Montant: {{recette.montant}} - Date: {{recette.date}}" disabled>
                                      <a (click)="deleteRecette(recette)" style="color: red; cursor: pointer">supprimer</a>
                                  </mat-form-field>
                                </div>
                                                                
                            </div>
                            <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Duree de realisation estimée" value="{{projet.duree_realisation_estimee}} (en jours)" disabled>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Date commancement" value="{{projet.date_commencement}}" disabled>
                                              </mat-form-field>
                                        </div>                                 
                                </div>
                                <div class="row">
                                        <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Montant estimé" value="{{projet.montant_estime}} DH" disabled>
                                                  </mat-form-field>
                                            </div>  
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Montant atteint" value="{{montantAtteint}}" disabled>
                                            </mat-form-field>
                                        </div>
                                                                         
                                    </div>
                       <hr>               
                    
                        <a style="cursor:pointer" (click)="managePhases()"><i class="material-icons" style="font-size:40px">ballot</i><i>Gestion des phases</i></a>&nbsp;&nbsp;
                        <a style="cursor:pointer" (click)="update()"><i class="material-icons" style="font-size:40px">create</i><i>Effectuer une modification sur ce projet</i></a>&nbsp;&nbsp;
                        <a style="cursor:pointer" (click)="delete()"><i class="material-icons" style="font-size:40px">delete_sweep</i><i>Supprimer ce projet</i></a>
                    </div>
                </div>
            </div>
        </div>
        
</div>
