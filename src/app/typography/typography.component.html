<div class="main-content">
  <div class="container-fluid">
    <a style="cursor:pointer;" (click)="newProjet()"><i class="material-icons" style="font-size:40px">add_circle_outline</i><i><strong>Nouveau projet</strong></i></a>
    <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">intitule du projet</h4>
                <p class="card-category">Adresse du projet ville ...</p>
            </div>
            <div class="card-body">
                <div id="typography">
                    <div class="card-title">
                        <h2>Titre foncier : abcd12547</h2>
                    </div>
                    <hr>
                    <div>
                        <p>
                            <strong>Avancement du projet</strong>
                            <span class="pull-right text-muted">{{num}}% Complete</span>
                        </p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width.%]="num">
                                <span class="sr-only">{{num}}% Complete</span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>
                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Client" value="arouay abdelalim" disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Type du projet" value="un type random" disabled>
                                  </mat-form-field>
                            </div>                                  
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Recettes" value="recette1, recette2, ..." disabled>
                                    </mat-form-field>
                                </div>
                                                                
                            </div>
                            <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Duree de realisation estimée" value="1 mois et 15 j" disabled>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Date commancement" value="11/12/2018" disabled>
                                              </mat-form-field>
                                        </div>                                 
                                </div>
                                <div class="row">
                                        <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Montant estimé" value="15000 DH" disabled>
                                                  </mat-form-field>
                                            </div>  
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Montant atteint" value="5000 DH" disabled>
                                            </mat-form-field>
                                        </div>
                                                                         
                                    </div>
                       <hr>               
                    
                        <a style="cursor:pointer"><i class="material-icons" style="font-size:40px">ballot</i><i>Gestion des phases</i></a>&nbsp;&nbsp;
                        <a style="cursor:pointer"><i class="material-icons" style="font-size:40px">create</i><i>Effectuer une modification sur ce projet</i></a>&nbsp;&nbsp;
                        <a style="cursor:pointer"><i class="material-icons" style="font-size:40px">delete_sweep</i><i>Supprimer ce projet</i></a>
                    </div>
                </div>
            </div>
        </div>
        
</div>
