<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong style="text-transform: uppercase;">Nouveau avancement ( L'avancement actuel de la tache est {{avancementActuel}} % )</strong></h4>                      
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="processForm()">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Avancement" name="avancement" [(ngModel)]="tache.avancement" type="number">
                                  </mat-form-field>
                              </div>                                
                              
                          </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
                          <div class="clearfix"></div>
                      </form>
                      
                  </div>
              </div>
          </div>
          
      </div>

      
  </div>
</div>
