<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "><a (click)="newTache()" style="cursor:pointer"><i class="material-icons" style="font-size:40px">add_circle_outline</i></a></h4>
                        <p class="card-category"> La liste des tâches de cette phase</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Durée éstimée
                                    </th>
                                    <th>
                                        Date de commancement
                                    </th>
                                    <th>
                                        Priorité
                                    </th>
                                    <th>Employe résponsable</th>
                                    <th></th>
                                    <th></th>                                
                                  </thead>
                                <tbody>
                                    <tr *ngFor="let tache of concernedTaches">
                                        <td>{{tache.duree_estimee}}</td> 
                                        <td>{{tache.date_commancement}}</td> 
                                        <td>{{tache.priorite}}</td> 
                                        <td>{{tache.employe_responsable.nom}} {{tache.employe_responsable.prenom}}</td>
                                                                                                                   
                                        <td class="td-actions text-right">
                                            <button (click)="updateTache(tache)" mat-raised-button type="button"  matTooltip="Modifier"  class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>                                            
                                        </td>
                                        <td>
                                            <button (click)="deleteTache(tache)" mat-raised-button type="button" matTooltip="Supprimer"  class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">delete_sweep</i>
                                            </button>                                            
                                        </td>                                                                              
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
